<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémons</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header class="header">
    <img src="./img/pokedex.png" alt="logo pokémon">

    <form class="form">
      <input 
        type="search" 
        id="search"  
        name="search" 
        placeholder="Encuentra tu Pokémon favorito..."
        autocomplete="off"

  </header>
 
  <main class="grid-fluid"></main>
  
  <dialog id="modal">
  </dialog>
  <nav id="links"></nav>
  <script src="app.js" type="module"></script>
</body>
</html>
